desc: >
    "Сколькими способами можно...", "Сколько есть вариантов...". Знакомые слова? Изучив комбинаторику, вы освоите крайне полезные приемы, которые позволят с легкостью отвечать на все эти вопросы и даже применять их в быту!

results:
    - Быстро считать количество комбинаций с самыми разными условиями.
    - Проверять, существуют ли комбинации с нужными свойствами.
    - Решать множество полезных в быту и на работе задач.
    - Использовать приемы комбинаторики для исследования самой математики.

topics:
    - Прямой перебор
    - Правило сложения
    - Правило умножения
    - Факториал
    - Размещения
    - Перестановки
    - Сочетания
    - Бином Ньютона
    - Треугольник Паскаля

dependencies:
    set-theory: high