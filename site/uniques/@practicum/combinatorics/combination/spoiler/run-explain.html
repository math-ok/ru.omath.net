<p>В шведской эстафете каждый участник бежит определенное расстояние (<span class="mathInline strMode">100</span>, <span class="mathInline strMode">200</span>, <span class="mathInline strMode">400</span> или <span class="mathInline strMode">800</span> метров соответственно) и передает эстафетную палочку следующему бегуну, после чего уже тот начинает бежать свой отрезок.</p>
