<p>Например, если в качестве уникальной цифры взять цифру <span class="mathInline strMode">3</span>, то дубликаты можно выбрать только одним способом: <span class="mathInline strMode">1122</span>.
Такая же ситуация, если в качестве уникальный цифры взять <span class="mathInline strMode">2</span> или <span class="mathInline strMode">1</span>.</p>
