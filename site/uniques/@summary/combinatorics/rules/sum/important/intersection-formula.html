<div class="accentBlock" id="important:intersection-formula" data-type="important"><div class="side"><div class="type" title="Важно"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p>Если при применении правила сложения два класса все же пересекаются, то есть имеют одинаковые элементы, то формула приобретает вид <span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>+</mo><mi>b</mi><mo>−</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">a+b-p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">b</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span></span>, где <span class="mathInline strMode mord">p</span> — число пересечений.</p></div></section></div></div></div>
