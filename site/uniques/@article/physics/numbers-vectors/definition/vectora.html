<div class="accentBlock" id="definition:vectora" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Скалярная</ab-strong> физическая величина — величина, характеризующаяся только величиной (числом). Примеры: время, масса, температура и т.д.</p><p><ab-strong>Векторная</ab-strong> физическая величина — величина, характеризующаяся величиной и направлением. Примеры: сила, скорость, импульс и т.д.</p></div></section></div></div></div>
