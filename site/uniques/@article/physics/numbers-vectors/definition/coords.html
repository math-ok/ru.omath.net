<div class="accentBlock" id="definition:coords" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Координатами двумерного вектора</ab-strong> называется пара чисел, соответствующих проекциям вектора на 2 перпендикулярные оси <span class="mathInline strMode mord">Ox</span> и <span class="mathInline strMode mord">Oy</span>.</p></div></section></div></div></div>
