<div class="accentBlock" id="definition:math-logic" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Математическая логика</ab-strong> — раздел логики, в котором законы, принципы и методы рассуждений формируются с математической строгостью с использованием языка математической логики.</p></div></section></div></div></div>
