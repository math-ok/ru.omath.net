<div class="accentBlock" id="definition:math-lang" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Математический язык</ab-strong> — искусственный язык, возникший из естественного под влиянием математики путем устранения громоздкости и двусмысленности, а также увеличения гибкости.</p></div></section></div></div></div>
