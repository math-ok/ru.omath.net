<div class="accentBlock" id="definition:arrangement-repeat" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Размещение с повторениями</ab-strong> — упорядоченная комбинация размером <span class="mathInline strMode mord">k</span>, составленная из элементов <span class="mathInline strMode mord">n</span> видов. Элементы можно использовать <strong>повторно</strong>.</p></div></section></div></div></div>
