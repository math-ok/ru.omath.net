<div class="accentBlock" id="definition:arrangement-unique" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p><ab-strong>Размещение без повторений</ab-strong> — упорядоченная комбинация размером <span class="mathInline strMode mord">k</span>, составленная из элементов <span class="mathInline strMode mord">n</span> видов. Элементы используются <strong>один раз</strong>.</p></div></section></div></div></div>
