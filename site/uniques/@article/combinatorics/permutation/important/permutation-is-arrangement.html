<div class="accentBlock" id="important:permutation-is-arrangement" data-type="important"><div class="side"><div class="type" title="Важно"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p>Перестановки — <ab-strong>частный случай</ab-strong> <a class="link" href="/article/combinatorics/arrangement/#definition:arrangement-unique" data-preview="@article|combinatorics/arrangement|definition:arrangement-unique">размещений без повторений</a> из <span class="mathInline strMode mord">n</span> элементов по <span class="mathInline strMode mord">n</span> вакантным местам (<span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>A</mi><mi>n</mi><mi>n</mi></msubsup></mrow><annotation encoding="application/x-tex">A_n^n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9303em;vertical-align:-0.247em;"></span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-2.453em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span></span></span></span></span>), то есть когда размещении задействованы все имеющиеся элементы!</p></div></section></div></div></div>
