<p>Пускай у нас есть множество, состоящее и трех элементов:</p><div class="mathDisplay"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo fence="true">{</mo><mi>a</mi><mo separator="true">,</mo><mi>b</mi><mo separator="true">,</mo><mi>c</mi><mo fence="true">}</mo></mrow><annotation encoding="application/x-tex">\set{a, b, c}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">{</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">b</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">c</span><span class="mclose delimcenter" style="top:0em;">}</span></span></span></span></span></span></div><p>Тогда все его двух-элементные подмножества будут всеми возможными сочетаниями по два элемента из трех исходных:</p><div class="mathDisplay"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mrow><mo fence="true">{</mo><mi>a</mi><mo separator="true">,</mo><mi>b</mi><mo fence="true">}</mo></mrow><mspace width="1em"/><mrow><mo fence="true">{</mo><mi>a</mi><mo separator="true">,</mo><mi>c</mi><mo fence="true">}</mo></mrow><mspace width="1em"/><mrow><mo fence="true">{</mo><mi>b</mi><mo separator="true">,</mo><mi>c</mi><mo fence="true">}</mo></mrow></mrow><annotation encoding="application/x-tex">    \set{a,b} \quad \set{a,c} \quad \set{b,c}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">{</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">b</span><span class="mclose delimcenter" style="top:0em;">}</span></span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">{</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">c</span><span class="mclose delimcenter" style="top:0em;">}</span></span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">{</span><span class="mord mathnormal">b</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">c</span><span class="mclose delimcenter" style="top:0em;">}</span></span></span></span></span></span></div>
