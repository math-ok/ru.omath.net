<div class="accentBlock" id="definition:rule-of-sum" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="title">Правило сложения</div><div class="content" data-content=""><p>Если объект из группы <span class="mathInline strMode mord">A</span> можно выбрать <span class="mathInline strMode mord">a</span> способами, а объект из группы <span class="mathInline strMode mord">B</span> можно выбрать <span class="mathInline strMode mord">b</span> способами, то выбрать хоть какой-то объект из этих групп можно <span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>+</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a+b</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">b</span></span></span></span></span> способами.</p><p>Другими словами, выбор «<span class="mathInline strMode mord">A</span> или <span class="mathInline strMode mord">B</span>» можно сделать <span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>+</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a+b</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">b</span></span></span></span></span> способами.</p></div></section></div></div></div>
