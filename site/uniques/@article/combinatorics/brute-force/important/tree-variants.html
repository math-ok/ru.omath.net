<div class="accentBlock" id="important:tree-variants" data-type="important"><div class="side"><div class="type" title="Важно"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p>Говоря о «деревьях» мы представляем себе растения, которые растут снизу вверх.
Но в математике <ab-strong>форма и внешний вид деревьев не играют никакой роли</ab-strong>.
Оно может «расти» вверх, вниз, да хоть во все стороны света.
Главное, чтобы были узлы и ветки, и пофиг как они расположены, лишь бы вам было удобно.</p></div></section></div></div></div>
